<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <h1>K.<>.'s RGB Slider</h1>
    <meta charset="utf-8">
    <title>RGB Slider</title>
    <script type="text/javascript">

    </script>
    <style type="text/css">
          h1{
            color: purple;
            text-align: center;
          }
          body{
        font-family: "Helvetica Neue", Helvetica;
          }
          .picker{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width:720px;
            height: 180px;

          }
          #display{
            width: 100%;
            height: 100px;
            background: #FFFFFFFF;
          <!--  background: #730aa2;--> <!-- Needed for setting value in picker in RGB form (115,10,162)-->
            transition: background 100ms;
            margin-top: 30px;
            border: 1px solid #000;
          }
          input{
            display: block;
            width: 100%;
          }
    </style>
  </head>
  <body>
    <div class="picker">
      Red<input type="range" min="0" max="255" step="1" id ="red" value="255">
      Green<input type="range" min="0" max="255" step="1" id ="green" value ="255">
      Blue<input type="range" min="0" max="255" step="1" id ="blue" value = "255">
      <div id="display"></div>
    </div>
    <script type="text/javascript">
      var input = document.querySelectorAll("input");

      for(var i = 0; i < input.length; i++){
        input[i].addEventListener("input", function(){
          var red = document.getElementById("red").value,
              green =  document.getElementById("green").value,
              blue = document.getElementById("blue").value;
              var display = document.getElementById("display");
          display.style.background = "rgb(" + red + ", " + green + ", " + blue + ")";
        });
      }
    </script>
  </body>
</html>
